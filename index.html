<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Trail Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

<script>
    var map = L.map('map').setView([45.6362, -74.0345], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load your custom trails
    fetch('map.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data).addTo(map);
        });

    // GraphHopper Routing (Replace 'YOUR_API_KEY' with your actual key)
    var routingControl = L.Routing.control({
        router: new L.Routing.GraphHopper('0029a137-6208-496f-8aa6-7c279c73bb86', {
            serviceUrl: 'https://graphhopper.com/api/1/route'
        }),
        waypoints: [
            L.latLng(45.6362, -74.0345),  // Start
            L.latLng(45.6400, -74.0300)   // End
        ],
        routeWhileDragging: true
    }).addTo(map);
</script>


</body>
</html>
