<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Trail Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        var map = L.map('map', {
            doubleClickZoom: false // Prevents double-click zoom so clicks register
        }).setView([45.6362, -74.0345], 15);

        // Add base map tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let trailLayer;
        let startMarker, endMarker;
        let routingControl;
        let trailsData; // Store trail data globally

        console.log("Loading map.geojson...");
        
        // Load your custom trails from GeoJSON
        fetch('map.geojson')
            .then(response => {
                if (!response.ok) throw new Error("Failed to load map.geojson");
                return response.json();
            })
            .then(data => {
                trailsData = data; // Store globally
                trailLayer = L.geoJSON(data, { color: "blue" }).addTo(map);
                console.log("✅ Trails loaded successfully!");
            })
            .catch(error => {
                console.error("❌ Error loading map.geojson:", error);
                alert("Error loading map.geojson. Check console for details.");
            });

        // Function to find the closest point on the trail
        function createTrailRoute(start, end) {
            if (!trailsData) {
                alert("Trail data not loaded yet!");
                return;
            }
        
            console.log("📍 Finding route between:", start, "and", end);
        
            let lineStrings = [];
        
            // Extract all LineString paths from the GeoJSON
            trailsData.features.forEach(feature => {
                if (feature.geometry.type === "LineString") {
                    lineStrings.push(turf.lineString(feature.geometry.coordinates));
                }
            });
        
            if (lineStrings.length === 0) {
                alert("No trails available for routing!");
                return;
            }
        
            // Create a single feature collection
            let trailNetwork = turf.featureCollection(lineStrings);
        
            // Find the nearest points on the trail for start and end
            let nearestStart = turf.nearestPointOnLine(trailNetwork, turf.point([start.lng, start.lat]));
            let nearestEnd = turf.nearestPointOnLine(trailNetwork, turf.point([end.lng, end.lat]));
        
            if (!nearestStart || !nearestEnd) {
                alert("No valid trail connection found!");
                return;
            }
        
            console.log("🚀 Nearest Start:", nearestStart);
            console.log("🚀 Nearest End:", nearestEnd);
        
            // Generate the shortest path using turf.shortestPath
            let route = turf.shortestPath(nearestStart, nearestEnd, trailNetwork);
        
            if (!route) {
                alert("No valid path found on trails!");
                return;
            }
        
            console.log("🛤 Trail Route Found:", route);
        
            // Remove existing route if exists
            if (routingControl) map.removeLayer(routingControl);
        
            // Draw the route on the map
            routingControl = L.geoJSON(route, { color: "green" }).addTo(map);
        }


        // Handle user clicks to set start and end points
        let clickCount = 0;
        let waypoints = [];

        map.on('click', function (e) {
            console.log("🖱 Click detected at:", e.latlng);

            let nearestPoint = findClosestTrailPoint(e.latlng);

            if (!nearestPoint) {
                alert("No nearby trail found! Click closer to a trail.");
                return;
            }

            if (clickCount === 0) {
                console.log("🟢 Setting START point...");
                if (startMarker) map.removeLayer(startMarker);
                startMarker = L.marker(nearestPoint, { draggable: true }).addTo(map);
                waypoints[0] = nearestPoint;
                clickCount++;
            } else if (clickCount === 1) {
                console.log("🔴 Setting END point...");
                if (endMarker) map.removeLayer(endMarker);
                endMarker = L.marker(nearestPoint, { draggable: true }).addTo(map);
                waypoints[1] = nearestPoint;
                clickCount = 0; // Reset for new selection

                // Now use the custom trail routing instead of OSRM
                createTrailRoute(waypoints[0], waypoints[1]);
                }
            
                // Remove old route if it exists
                if (routingControl) map.removeControl(routingControl);

                console.log("🛤 Creating route...");
                // Create a new routing control
                routingControl = L.Routing.control({
                    waypoints: waypoints,
                    routeWhileDragging: true,
                    createMarker: function () { return null; }, // Hide default markers
                    router: L.Routing.osrmv1({
                        serviceUrl: 'https://router.project-osrm.org/route/v1',
                        profile: 'foot' // Ensures it prioritizes walkable paths
                    })
                }).addTo(map);
            }
        });

    </script>

</body>
</html>
