<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Trail Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 80vh; width: 100vw; }
    #info { padding: 1rem; background: #f5f5f5; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info">
  <strong>Distance:</strong> <span id="distance">-</span> km <br />
  <strong>Estimated Time:</strong> <span id="time">-</span> min <br />
  <strong>Directions:</strong>
  <ol id="directions"></ol>
</div>

<script>
let map = L.map('map', { doubleClickZoom: false }).setView([45.6362, -74.0345], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let trailData, graph = {}, nodeCoords = {};
let startMarker, endMarker, clickCount = 0, startNode = null, endNode = null;
let userMarker;

function showUserLocation(position) {
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;

  if (userMarker) {
    userMarker.setLatLng([lat, lng]);
  } else {
    userMarker = L.marker([lat, lng]).addTo(map);
    map.setView([lat, lng], 15);
  }
}

function showError(error) {
  console.warn(`ERROR(${error.code}): ${error.message}`);
}

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(showUserLocation, showError, { 
    enableHighAccuracy: true, 
    maximumAge: 10000, 
    timeout: 5000 
  });
} else {
  alert("Geolocation is not supported by your browser.");
}

function coordKey(coord) {
  return `${coord[1].toFixed(5)},${coord[0].toFixed(5)}`;
}

function addEdge(a, b, dist) {
  if (!graph[a]) graph[a] = [];
  graph[a].push({ node: b, dist });
}

function buildGraph(data) {
  data.features.forEach(f => {
    if (f.geometry.type === 'LineString') {
      const coords = f.geometry.coordinates;
      for (let i = 0; i < coords.length - 1; i++) {
        const a = coordKey(coords[i]);
        const b = coordKey(coords[i + 1]);
        const dist = turf.distance(turf.point(coords[i]), turf.point(coords[i + 1]), { units: 'kilometers' });
        addEdge(a, b, dist);
        addEdge(b, a, dist);
        nodeCoords[a] = coords[i];
        nodeCoords[b] = coords[i + 1];
      }
    }
  });
  console.log("✅ Graph built:", nodeCoords);
}

function findClosestNode(latLng) {
  let minDist = Infinity;
  let closestNode = null;
  const minSnappingThreshold = 100; // meters

  Object.keys(nodeCoords).forEach(key => {
    const nodeLatLng = L.latLng(nodeCoords[key][1], nodeCoords[key][0]);
    const dist = latLng.distanceTo(nodeLatLng);
    if (dist < minDist && dist <= minSnappingThreshold) {
      minDist = dist;
      closestNode = key;
    }
  });

  return closestNode;
}

// === NEW FUNCTION: CONNECT CLOSE ENDPOINTS ===
function connectCloseEndpoints(data, thresholdMeters = 25) {
  const endpoints = [];

  data.features.forEach(f => {
    if (f.geometry.type === 'LineString') {
      const coords = f.geometry.coordinates;
      endpoints.push(coords[0]);
      endpoints.push(coords[coords.length - 1]);
    }
  });

  const snappedPairs = new Set();

  for (let i = 0; i < endpoints.length; i++) {
    for (let j = i + 1; j < endpoints.length; j++) {
      const dist = turf.distance(turf.point(endpoints[i]), turf.point(endpoints[j]), { units: 'meters' });
      if (dist > 0 && dist < thresholdMeters) {
        const key = `${endpoints[i]}-${endpoints[j]}`;
        if (!snappedPairs.has(key)) {
          const newFeature = {
            type: "Feature",
            geometry: {
              type: "LineString",
              coordinates: [endpoints[i], endpoints[j]]
            },
            properties: { connector: true }
          };
          data.features.push(newFeature);
          snappedPairs.add(key);
        }
      }
    }
  }

  return data;
}

// === LOAD & PREPROCESS GEOJSON ===
fetch('map.geojson')
  .then(res => res.json())
  .then(data => {
    const connectedData = connectCloseEndpoints(data, 25);
    trailData = connectedData;
    L.geoJSON(trailData, { color: 'blue' }).addTo(map);
    buildGraph(trailData);
    console.log("✅ Trails loaded and graph built with connected endpoints.");
  });

map.on('click', function (e) {
  const snapped = findClosestNode(e.latlng);
  if (!snapped) return alert("No nearby trail found.");
  const snappedLatLng = L.latLng(nodeCoords[snapped][1], nodeCoords[snapped][0]);

  if (clickCount === 0) {
    if (startMarker) map.removeLayer(startMarker);
    startMarker = L.marker(snappedLatLng).addTo(map);
    startNode = snapped;
    clickCount++;
  } else {
    if (endMarker) map.removeLayer(endMarker);
    endMarker = L.marker(snappedLatLng).addTo(map);
    endNode = snapped;
    clickCount = 0;

    const route = findShortestPath(startNode, endNode);
    if (!route) return alert("No path found.");
    renderRoute(route);
    renderDirections(route);
  }
});

function findShortestPath(start, end) {
  const distances = {};
  const previous = {};
  const nodes = new Set(Object.keys(graph));
  let path = [];

  nodes.forEach(node => distances[node] = Infinity);
  distances[start] = 0;

  while (nodes.size > 0) {
    let minNode = null;
    nodes.forEach(node => {
      if (minNode === null || distances[node] < distances[minNode]) {
        minNode = node;
      }
    });

    if (minNode === end) {
      while (previous[minNode]) {
        path.push(minNode);
        minNode = previous[minNode];
      }
      path.push(start);
      break;
    }

    nodes.delete(minNode);

    graph[minNode].forEach(neighbor => {
      const alt = distances[minNode] + neighbor.dist;
      if (alt < distances[neighbor.node]) {
        distances[neighbor.node] = alt;
        previous[neighbor.node] = minNode;
      }
    });
  }

  return path.reverse();
}

function renderRoute(path) {
  const routeCoords = path.map(node => nodeCoords[node]);
  const routePolyline = L.polyline(routeCoords, { color: 'green' }).addTo(map);
}

function renderDirections(path) {
  const directionsList = document.getElementById('directions');
  directionsList.innerHTML = '';
  
  let totalDistance = 0;
  path.forEach((node, idx) => {
    if (idx < path.length - 1) {
      const nextNode = path[idx + 1];
      const from = nodeCoords[node];
      const to = nodeCoords[nextNode];
      const dist = turf.distance(turf.point(from), turf.point(to), { units: 'kilometers' });
      totalDistance += dist;

      const fromLatLng = L.latLng(from[1], from[0]);
      const toLatLng = L.latLng(to[1], to[0]);
      const li = document.createElement('li');
      li.textContent = `Go from (${fromLatLng.lat.toFixed(5)}, ${fromLatLng.lng.toFixed(5)}) to (${toLatLng.lat.toFixed(5)}, ${toLatLng.lng.toFixed(5)})`;
      directionsList.appendChild(li);
    }
  });

  document.getElementById('distance').textContent = totalDistance.toFixed(2);
  document.getElementById('time').textContent = Math.round(totalDistance / 5 * 60); // assuming 5 km/h
}
</script>

</body>
</html>
