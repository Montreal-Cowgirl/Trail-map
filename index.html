<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Trail Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 80vh; width: 100vw; }
    #info { padding: 1rem; background: #f5f5f5; }
  </style>
</head>
<body>
<div id="map"></div>
<div id="info">
  <label for="routeSelect"><strong>Select Route Option:</strong></label>
  <select id="routeSelect"></select><br /><br />
  <strong>Distance:</strong> <span id="distance">-</span> km <br />
  <strong>Estimated Time:</strong> <span id="time">-</span> min <br />
  <strong>Directions:</strong>
  <ol id="directions"></ol>
</div>

<script>
// Initialize map
let map = L.map('map', { doubleClickZoom: false }).setView([45.6362, -74.0345], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let trailData, graph = {}, nodeCoords = {}, nodeId = 0;
let startMarker, endMarker, routeLine = [], allPaths = [];
let clickCount = 0, startNode = null, endNode = null;
let userMarker;

// Function to display the user's location
function showUserLocation(position) {
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;

  if (userMarker) {
    userMarker.setLatLng([lat, lng]);
  } else {
    userMarker = L.marker([lat, lng], { 
      icon: L.icon({ 
        iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png', 
        iconSize: [25, 41], 
        iconAnchor: [12, 41], 
        popupAnchor: [1, -34] 
      }) 
    }).addTo(map);
    map.setView([lat, lng], 15);
  }
}

// Function to handle errors when retrieving location
function showError(error) {
  console.warn(`ERROR(${error.code}): ${error.message}`);
}

// Watch the user's position in real time
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(showUserLocation, showError, { 
    enableHighAccuracy: true, 
    maximumAge: 10000, 
    timeout: 5000 
  });
} else {
  alert("Geolocation is not supported by your browser.");
}

// Build the graph and handle trail data
function coordKey(coord) {
  return `${coord[0].toFixed(5)},${coord[1].toFixed(5)}`;
}

function addEdge(a, b, dist) {
  if (!graph[a]) graph[a] = [];
  graph[a].push({ node: b, dist });
}

function buildGraph(data) {
  data.features.forEach(f => {
    if (f.geometry.type === 'LineString') {
      const coords = f.geometry.coordinates;
      for (let i = 0; i < coords.length - 1; i++) {
        const a = coordKey(coords[i]);
        const b = coordKey(coords[i + 1]);
        const dist = turf.distance(turf.point(coords[i]), turf.point(coords[i + 1]));
        addEdge(a, b, dist);
        addEdge(b, a, dist);
        nodeCoords[a] = coords[i];
        nodeCoords[b] = coords[i + 1];
      }
    }
  });
}

// Function to find the closest node based on click position with threshold for snapping
function findClosestNode(latLng) {
  let minDist = Infinity;
  let closestNode = null;
  const minSnappingThreshold = 50; // 50 meters threshold for snapping

  Object.keys(nodeCoords).forEach(key => {
    const nodeLatLng = L.latLng(nodeCoords[key]);
    const dist = latLng.distanceTo(nodeLatLng); // Using Leaflet's distanceTo method

    if (dist < minDist && dist <= minSnappingThreshold) {
      minDist = dist;
      closestNode = key;
    }
  });

  return closestNode;
}

fetch('map.geojson')
  .then(res => res.json())
  .then(data => {
    trailData = data;
    L.geoJSON(data, { color: 'blue' }).addTo(map);
    buildGraph(data);
    console.log("âœ… Trails loaded and graph built.");
  });

map.on('click', function (e) {
  const snapped = findClosestNode(e.latlng);
  if (!snapped) return alert("No nearby trail found.");
  const snappedLatLng = L.latLng(nodeCoords[snapped][1], nodeCoords[snapped][0]);

  if (clickCount === 0) {
    if (startMarker) map.removeLayer(startMarker);
    startMarker = L.marker(snappedLatLng).addTo(map);
    startNode = snapped;
    clickCount++;
  } else {
    if (endMarker) map.removeLayer(endMarker);
    endMarker = L.marker(snappedLatLng).addTo(map);
    endNode = snapped;
    clickCount = 0;

    // Use a simplified dummy route logic (replace with actual pathfinding)
    const paths = findAlternativeRoutes(startNode, endNode, 3);
    if (!paths.length) return alert("No path found.");

    allPaths = paths;
    renderRoutes(paths);
  }
});

// Render Routes on the map
function renderRoutes(paths) {
  paths.forEach((path, index) => {
    const pathCoords = path.map(node => nodeCoords[node]);
    const polyline = L.polyline(pathCoords, { color: 'green' }).addTo(map);

    // Add route to dropdown for selection
    const option = document.createElement('option');
    option.value = index;
    option.text = `Route ${index + 1}`;
    document.getElementById('routeSelect').appendChild(option);
  });
}

// Dummy alternative route function (replace with actual pathfinding logic)
function findAlternativeRoutes(startNode, endNode, numPaths) {
  const paths = [];
  // Generate dummy paths, in real case, implement the pathfinding algorithm (e.g., A*, Dijkstra)
  for (let i = 0; i < numPaths; i++) {
    paths.push([startNode, endNode]); // Placeholder logic: return simple route
  }
  return paths;
}

</script>
</body>
</html>
